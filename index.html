<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="text-center py-5">
            <input id="search-field" class="px-3 py-2" type="text" placeholder="search your player">
            <button class="btn btn-success px-4 py-2" onclick="searchPlayer()">Search</button>
        </section>
        <section class="container d-flex align-items-start">
                <div id="player-container" class="player-container w-1== d-flex gap-3 flex-wrap"></div>
                <div class="cart-container w-100 text-center">
                    <h4>Total Player : <span id="count">0</span> </h4>
                    <hr>
                    <div id="cart-main-container" class="cart-main-container"></div>
                </div>
        </section>
        <section>
            <div class="modal" id="playerDetailModal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      ID :  <h5 class="modal-title" id="playerDetailModalLabel"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="playerDetails">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sports.js"></script>
</body>
</html>
